---
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}"
  labels:
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    "helm.sh/hook": post-install
spec:
  template:
    metadata:
      name: "{{ .Release.Name }}"
      labels:
        heritage: {{ .Release.Service | quote }}
        release: {{ .Release.Name | quote }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    spec:
      restartPolicy: Never
      containers:
        - name: install-magento
          env:
            - name: "DATABASE_HOST"
              value: {{ template "mysql.fullname" . }}
            - name: "DATABASE_NAME"
              value: {{ default "magento" .Values.mysql.mysqlDatabase | quote }}
            - name: "DATABASE_USER"
              value: {{ .Values.mysql.mysqlUser | quote }}
            - name: "ADMIN_USER"
              value: {{ default "admin" .Values.magento.admin.user }}
            - name: "ADMIN_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: {{ template "magento.fullname" . }}
                  key: "adminPassword"
            - name: "BASE_URL"
              value: {{ required "You need to specify a base URL" .Values.magento.baseUrl }}
            - name: "DATABASE_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: {{ template "mysql.fullname" . }}
                  key: mysql-password
          image: {{ .Values.pod.magento.image | quote }}
          command:
            - "install.sh"
